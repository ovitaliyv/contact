    requirements:
      _locale: %locales%

VetalSiteBundle_category:
    pattern:  /{_locale}/category{category_id}
    defaults: { _controller: VetalSiteBundle:Default:show, _locale: %locale% }
    requirements:
      _locale: %locales%

currUser:
    pattern:  /{_locale}/curr_user
    defaults: { _controller: VetalSiteBundle:Default:showUserProfile, _locale: %locale% }
    requirements:
      _locale: %locales%

login:
    pattern:   /{_locale}/login
    defaults:  { _controller: VetalSiteBundle:Default:login, _locale: %locale% }
login_check:
