VetalSiteBundle_homepageSlash:
    pattern:  /{_locale}/
    defaults: { _controller: VetalSiteBundle:Default:index, _locale: %locale% }
    requirements:
      _locale: %locales%

VetalSiteBundle_HP:
    pattern:  /
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: VetalSiteBundle_homepageSlash
        permanent: true # this is for 301
        _locale: %locale%

VetalSiteBundle_homepage:
    pattern:  /{_locale}
    defaults: { _redirect: {route: VetalSiteBundle_homepageSlash, status: 301}, _locale: %locale%  }
    requirements:
      _locale: %locales%

VetalSiteBundle_about_us:
    pattern:  /{_locale}/about_us
    defaults: { _controller: VetalSiteBundle:Default:index, _locale: %locale% }
    requirements:
      _locale: %locales%

VetalSiteBundle_services:
    pattern:  /{_locale}/services
    defaults: { _controller: VetalSiteBundle:Default:index, _locale: %locale% }
    requirements:
      _locale: %locales%

VetalSiteBundle_gallery:
    pattern:  /{_locale}/gallery
    defaults: { _controller: VetalSiteBundle:Default:index, _locale: %locale% }
    requirements:
      _locale: %locales%

VetalSiteBundle_gallery_region:
    pattern:  /{_locale}/gallery/{region}
    defaults: { _controller: VetalSiteBundle:Default:index, _locale: %locale% }
    requirements:
      _locale: %locales%

VetalSiteBundle_search:
    pattern:  /{_locale}/search
    defaults: { _controller: VetalSiteBundle:Default:index, _locale: %locale% }
